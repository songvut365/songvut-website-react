name: Build and Deploy to Firebase Hosting on push
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Build Tools
        run: sudo apt-get install -y build-essential

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Deplopy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SONGVUT365 }}"
          channelId: live
          projectId: songvut365
          folder: "dist"
